<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="js/list2.js" type="text/javascript"></script>
</head>
<body>
    <iframe src="nav.html" height="50" width="100%" frameborder="0" scrolling="no"></iframe>
    <p>用bootstrap table显示数据列表</p>
    <table id="table">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="adminID" data-sortable="true" data-align="center">编号</th>
                <th data-field="LoginID" data-align="center">登录名</th>
                <th data-field="AdminName" data-align="center">真实姓名</th>
                <th data-field="sex" data-align="center" data-formatter="SEXFormatter">性别</th>
                <th data-field="adminID" data-align="center" data-formatter="editFormatter">操作</th>
            </tr>

        </thead>
    </table>
    <input id="BtnDel" type="button" value="删除" />
</body>
</html>
